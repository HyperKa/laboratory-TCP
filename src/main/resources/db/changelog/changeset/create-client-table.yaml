databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      runOnChange: true
      preConditions:
        - not:
            tableExists:
              tableName: clients
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: passport
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: disease_history_id
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: clients
            baseColumnNames: disease_history_id
            constraintName: fk_client_disease_history
            referencedTableName: disease_history
            referencedColumnNames: record_id