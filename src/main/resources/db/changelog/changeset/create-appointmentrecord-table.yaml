databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      changes:
        - createTable:
            tableName: appointment_records
            columns:
              - column:
                  name: client_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: record_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: appointment_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: doctor_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: appointment_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: service_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: disease_history_id
                  type: int
                  constraints:
                    nullable: true
        - addPrimaryKey:
            columnNames: client_id, record_id
            constraintName: pk_appointment_record_new
            tableName: appointment_records
        - addForeignKeyConstraint:
            baseTableName: appointment_records
            baseColumnNames: client_id
            constraintName: fk_appointment_record_client
            referencedTableName: clients
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: appointment_records
            baseColumnNames: doctor_id
            constraintName: fk_appointment_record_doctor
            referencedTableName: doctors
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: appointment_records
            baseColumnNames: disease_history_id
            constraintName: fk_appointment_record_disease_history
            referencedTableName: disease_history
            referencedColumnNames: record_id