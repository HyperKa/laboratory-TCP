<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль клиента</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f4f6f8;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #28a745;
        }

        .logout-button {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #0056b3;
        }

        .nav-button:hover {
            background-color: #218838;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Профиль клиента</h2>

    <label>Имя:</label>
    <input type="text" id="firstName">

    <label>Фамилия:</label>
    <input type="text" id="lastName">

    <label>Логин:</label>
    <input type="text" id="login" readonly>

    <label>Пароль:</label>
    <input type="password" id="password" placeholder="Введите новый пароль">

    <label>Повторите пароль:</label>
    <input type="password" id="confirmPassword">

    <div>
        <button onclick="updateClient()">Сохранить изменения</button>
        <button onclick="changePassword()">Сменить пароль</button>
        <button class="logout-button" onclick="logout()">Выйти из аккаунта</button>
    </div>

    <div class="nav-buttons">
        <button class="nav-button" onclick="navigateToDiseaseHistory()">История болезней</button>
        <button class="nav-button" onclick="navigateToRecords()">Мои записи</button>
    </div>

    <div id="error"></div>
</div>

<script>
    // Глобальная переменная для хранения ID клиента
    let currentClientId = null;

    document.addEventListener("DOMContentLoaded", function () {
        // Проверяем наличие токена
        if (!localStorage.getItem("jwtToken")) {
            window.location.href = "/login.html";
            return;
        }

        fetch('/api/v1/clients/me', {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("jwtToken")
            }
        })
            .then(res => {
                if (!res.ok) throw new Error("Ошибка получения данных");
                return res.json();
            })
            .then(data => {
                currentClientId = data.id;
                document.getElementById('firstName').value = data.firstName || '';
                document.getElementById('lastName').value = data.lastName || '';
                document.getElementById('login').value = data.login || '';
            })
            .catch(err => {
                document.getElementById('error').innerText = "Не удалось загрузить профиль. Возможно, вы не авторизованы.";
                console.error(err);
                setTimeout(() => window.location.href = "/login.html", 2000);
            });
    });

    function updateClient() {
        if (!currentClientId) return;

        const updatedData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            login: document.getElementById('login').value,
            password: document.getElementById('password').value
        };

        fetch(`/api/v1/clients/${currentClientId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("jwtToken")
            },
            body: JSON.stringify(updatedData)
        })
            .then(res => {
                if (!res.ok) throw new Error("Ошибка сохранения");
                alert("Данные успешно обновлены.");
            })
            .catch(err => {
                document.getElementById('error').innerText = "Не удалось сохранить изменения.";
                console.error(err);
            });
    }

    function changePassword() {
        if (!currentClientId) return;

        const newPassword = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            document.getElementById('error').innerText = "Пароли не совпадают.";
            return;
        }

        fetch(`/api/v1/clients/${currentClientId}/change-password`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("jwtToken")
            },
            body: JSON.stringify({ newPassword })
        })
            .then(res => {
                if (!res.ok) throw new Error("Ошибка смены пароля");
                alert("Пароль успешно изменён.");
            })
            .catch(err => {
                document.getElementById('error').innerText = "Не удалось сменить пароль.";
                console.error(err);
            });
    }

    function navigateToDiseaseHistory() {
        if (currentClientId) {
            window.location.href = `/disease-history?clientId=${currentClientId}`;
        } else {
            alert("Не удалось определить ID клиента");
        }
    }

    function navigateToRecords() {
        if (currentClientId) {
            window.location.href = `/records?clientId=${currentClientId}`;
        } else {
            alert("Не удалось определить ID клиента");
        }
    }

    function logout() {
        // Можно добавить запрос на сервер для инвалидации токена
        fetch('/api/v1/auth/logout', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("jwtToken")
            }
        })
            .then(() => {
                // В любом случае очищаем localStorage и перенаправляем
                localStorage.removeItem("jwtToken");
                window.location.href = "/login.html";
            })
            .catch(() => {
                // Даже если запрос не удался, всё равно выходим
                localStorage.removeItem("jwtToken");
                window.location.href = "/login.html";
            });
    }
</script>
</body>
</html>
