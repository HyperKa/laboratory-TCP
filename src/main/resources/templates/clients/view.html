<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о клиенте</title>
</head>
<body>

<!-- Просмотр клиента -->
<th:block th:fragment="content(client)">
    <div id="viewClientModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('viewClientModal')">&times;</span>
            <h2>Информация о клиенте</h2>
            <p>ID: <span th:text="${client.id}">1</span></p>
            <p>Имя: <span th:text="${client.firstName}">Иван</span></p>
            <p>Фамилия: <span th:text="${client.lastName}">Иванов</span></p>
            <p>Возраст: <span th:text="${client.age}">30</span></p>
            <p>Пол: <span th:text="${client.gender}">Мужской</span></p>
            <p>Адрес: <span th:text="${client.address}">ул. Ленина</span></p>
            <p>Паспорт: <span th:text="${client.passport}">AB1234567</span></p>
            <p>Логин: <span th:text="${client.login}">ivanov</span></p>
        </div>
    </div>
</th:block>

</body>
</html>
