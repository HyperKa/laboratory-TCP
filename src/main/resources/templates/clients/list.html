<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="content">
    <h2>Список клиентов</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Возраст</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th>Паспорт</th>
            <th>Логин</th>
            <th sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Пример строки с данными -->
        <tr th:each="client : ${allClients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.age}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.passport}"></td>
            <td th:text="${client.login}"></td>
            <td sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')">
                <button th:onclick="|openEditClientModal(${client.id})|" class="button">Редактировать</button>
                <button th:onclick="viewRecord([[${client.id}]])" class="button">Просмотр</button>
                <button th:onclick="deleteRecord([[${client.id}]], 'doctor')" class="button">Удалить</button>
            </td>
        </tr>
        <tr th:if="${allClients.empty}">
            <td colspan="6">Нет доступных клиентов</td>
        </tr>
    </tbody>
</table>

</th:block>
</html>
