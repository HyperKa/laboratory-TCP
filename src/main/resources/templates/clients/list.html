<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="content">
    <h2>Список клиентов</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Специализация</th>
            <th>Опыт работы</th>
            <th>Логин</th>
            <th sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Пример строки с данными -->
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.lastName}"></td>
            <td th:text="${doctor.firstName}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.experience}"></td>
            <td th:text="${doctor.login}"></td>
            <td sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')">
                <button th:onclick="|openEditDoctorModal(${doctor.id})|" class="button">Редактировать</button>
                <button th:onclick="viewRecord([[${doctor.id}]])" class="button">Просмотр</button>
                <button th:onclick="deleteRecord([[${doctor.id}]], 'doctor')" class="button">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>

</th:block>
</html>
