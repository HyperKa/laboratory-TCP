<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Записи на приём</title>
</head>
<body>
<h1>Все записи на приём</h1>
<a th:href="@{/web/appointments/new}">Создать новую запись</a>
<table border="1">
    <tr>
        <th>Дата</th>
        <th>Время</th>
        <th>Доктор ID</th>
        <th>Услуга</th>
        <th>Действия</th>
    </tr>
    <tr th:each="record : ${records}">
        <td th:text="${record.appointmentDate}">2025-01-01</td>
        <td th:text="${record.appointmentTime}">12:00</td>
        <td th:text="${record.doctorId}">1</td>
        <td th:text="${record.serviceName}">Консультация</td>
        <td>
            <a th:href="@{|/web/appointments/${record.recordId}|}">Просмотр</a>
            <a th:href="@{|/web/appointments/${record.recordId}/edit|}">Редактировать</a>
            <form th:action="@{|/web/appointments/${record.recordId}/delete|}" method="post" style="display:inline">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
