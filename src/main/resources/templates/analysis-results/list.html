<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <h2>Список результатов анализов</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Дата анализа</th>
            <th>Файл исследования</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${analysisResults}">
            <td th:text="${result.analysisDate}">2025-05-01</td>
            <td th:text="${result.researchFile}">file.pdf</td>
            <td>
                <!-- <button onclick="openEditModal([[${result.recordId}]])">Редактировать</button>  -->
                <!--
                <button th:onclick="|openEditModal(${result.recordId})|" class="button">Редактировать</button>
                <a th:href="@{'/web/analysis-results/' + ${result.recordId}}">Просмотр</a>
                <form th:action="@{'/web/analysis-results/' + ${result.recordId} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
                -->

                <button th:onclick="|openEditModal(${result.recordId})|" class="button">Редактировать</button>
                <button th:onclick="viewRecord([[${result.recordId}]])" class="button">Просмотр</button>
                <button th:onclick="deleteRecord([[${result.recordId}]])" class="button">Удалить</button>


            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</html>
