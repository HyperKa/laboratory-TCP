<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать результат анализа</title>
    <link rel="stylesheet" th:href="@{/css/Style_something.css}" href="../../css/styles.css">
</head>
<body>
<h1>Редактировать результат анализа</h1>
<form th:action="@{'/web/analysis-results/' + ${analysisResults.recordId}}" method="post" th:object="${analysisResults}">
    <label>Файл исследования
        <input type="text" th:field="*{researchFile}" required />
    </label> <br/>
    <label>Дата анализа
        <input type="date" th:field="*{analysisDate}" required />
    </label>
    <button type="submit" class="button">Сохранить</button>
    <button type="button" class="button button-cancel" onclick="closeModal('editAnalysisModal')">Закрыть</button>
</form>
</body>
</html>
