<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Регистрация клиента</h2>
    <input type="text" id="login" placeholder="Логин" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <input type="text" id="lastName" placeholder="Фамилия" />
    <input type="text" id="firstName" placeholder="Имя" />
    <input type="number" id="age" placeholder="Возраст" />
    <input type="text" id="gender" placeholder="Пол" />
    <input type="text" id="address" placeholder="Адрес" />
    <input type="text" id="passport" placeholder="Паспортные данные" />

    <button onclick="registerClient()">Зарегистрироваться</button>
</div>

<script>
    function registerClient() {
        const clientData = {
            login: document.getElementById('login').value,
            password: document.getElementById('password').value,
            lastName: document.getElementById('lastName').value,
            firstName: document.getElementById('firstName').value,
            age: parseInt(document.getElementById('age').value),
            gender: document.getElementById('gender').value,
            address: document.getElementById('address').value,
            passport: document.getElementById('passport').value
        };

        fetch('/auth/register/client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(clientData)
        })
            .then(response => {
                if (!response.ok) {
                    alert("Ошибка регистрации");
                    return;
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('jwtToken', data.token);
                alert("Вы успешно зарегистрированы!");
                window.location.href = 'c.html';
            })
            .catch(err => {
                console.error(err);
            });
    }
</script>

</body>
</html>
