<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<h2>Истории болезни</h2>
<table border="1">
    <thead>
        <tr>
            <th>Врач</th>
            <th>Профессия</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Диагноз</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="history : ${histories}">
            <td th:text="${history.lastNameDoctor + ' ' + history.firstNameDoctor}">Иванов И.И.</td>
            <td th:text="${history.profession}">Терапевт</td>
            <td th:text="${#temporals.format(history.startDate, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
            <td th:text="${#temporals.format(history.endDate, 'yyyy-MM-dd HH:mm')}">2025-01-10</td>
            <td th:text="${history.disease}">Грипп</td>
            <td>
                <a th:href="@{'/web/disease-history/' + ${history.recordId}}">Просмотр</a>
                <a th:href="@{'/web/disease-history/' + ${history.recordId} + '/edit'}">Редактировать</a>
                <form th:action="@{'/web/disease-history/' + ${history.recordId} + '/delete'}" method="post" style="display:inline">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
